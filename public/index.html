<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="pages">
		<div class="login page">
			<div class="login-form">
				<h3 class="login-title">What's your nickname?</h3>
				<input class="username-input" type="text" maxlength="15" />
			</div>
		</div>
		<div class="chat page">
			<div class="chat-area">
				<div class="chat-message">
					<ul class="messages"></ul>
				</div>
				<input class="input-message" placeholder="Type here..." />
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>
</body>
</html>
